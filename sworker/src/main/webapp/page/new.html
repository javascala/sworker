<div id="New">

    <h2>New activity</h2>

    <form>

        <div class="formField">
            <label for="entity.type"></label>
            <input id="entity.type" type="text" ng-model="entity.type"/>
        </div>

        <div class="formField">
            <label for="entity.owner">owner</label>
            <input id="entity.owner" ng-model="entity.owner"/>
        </div>

        <div class="formField">
            <label for="entity.content">content</label>
            <input id="entity.content" ng-model="entity.content"/>
        </div>

        <div class="formField">
            <label for="entity.blogAttr">blogattr</label>
            <input id="entity.blogAttr" ng-model="entity.blogAttr"/>
        </div>

        <hr/>

        <button class="button" ng-click="gotoListPage()">&lt; Return</button> &nbsp;
        <button class="button" ng-click="submit()">Save</button>

    </form>

</div>
